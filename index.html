<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./view-of-the-falls-gravity-falls-journal.ico">
    <title>Atividade: Passinho do Romano</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <label for="mensagem"><strong>MENSAGEM:</strong></label>
            <textarea class="mensagem" id="mensagem" placeholder="Digite sua mensagem aqui..."
                name="mensagem"></textarea>
            <fieldset class="caixaSelecao">
                <legend class="tituloQuadro"><strong>Selecione a cifra a ser usada na sua mensagem:</strong></legend>
                <div>
                    <select id="cifras" name="cifras">
                        <option value="">Selecionar cifra</option>
                        <option value="cifraDeCesar" id="cifraDeCesar">Cifra de César</option>
                        <option value="base64" id="base64">Base64</option>
                    </select>

                    <fieldset id="incrementoUm" name="incrementoUm">
                        <input type="number" id="deslocamento" class="deslocamento" value="3"><br><br>
                        <input type="radio" id="codificarCifraDeCesar" name="codificar" value="codificar">
                        <label for="codificar">CODIFICAR</label>
                        <input type="radio" id="decodificarCifraDeCesar" name="decodificar" value="decodificar">
                        <label for="decodificar">DECODIFICAR</label><br>
                        <button id="btnCodificarCifraDeCesar">Codificar Mensagem!</button>
                        <button id="btnDecodificarCifraDeCesar">Decodificar Mensagem!</button>
                    </fieldset>
                </div>
                <div>

                    <fieldset id="incrementoDois" name="incrementoDois">
                        <input type="radio" id="codificarBase64" name="codificarBase64" value="codificar">
                        <label for="codificar">CODIFICAR</label>
                        <input type="radio" id="decodificarBase64" name="decodificarBase64" value="decodificar">
                        <label for="decodificar">DECODIFICAR</label><br>
                        <button type="submit" id="btnCodificarBase64">Codificar Mensagem!</button>
                        <button type="submit" id="btnDecodificarBase64">Decodificar Mensagem!</button>
                    </fieldset>
                </div>
            </fieldset>
            <label for="resultado"><strong>RESULTADO:</strong></label>
            <textarea class="resultado" id="resultado" placeholder="A Codificação/Decodificação vai aparecer aqui!"
                name="resultado"></textarea>
            <button class="btnReload" id="reload"><strong>LIMPAR</strong></button>
        </form>
    </div>
    <script src="./cipher.js"></script>
</body>

</html>
