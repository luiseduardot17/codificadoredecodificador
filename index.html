<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./view-of-the-falls-gravity-falls-journal.ico">
    <title>Atividade: Passinho do Romano</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <label for="mensagem">Mensagem:</label>
            <input class="mensagem" type="text" id="mensagem" placeholder="Digite sua mensagem aqui..." name="mensagem" />
            <fieldset>
                <legend>Selecione a cifra a ser usada na sua mensagem:</legend>
                <div>
                    <input type="checkbox" id="cifraDeCesar" name="cifraDeCesar" value="cifraDeCesar">
                    <label for="cifraDeCesar">Cifra de CÃ©sar</label>
                    <fieldset id="incrementoUm" name="incrementoUm">
                        <input type="radio" id="codificar" name="codificar" value="codificar">
                        <label for="codificar">CODIFICAR</label>
                        <input type="radio" id="decodificar" name="decodificar" value="decodificar">
                        <label for="decodificar">DECODIFICAR</label><br>
                        <button id="btnCodificar">Codificar Mensagem!</button>
                        <button id="btnDecodificar">Decodificar Mensagem!</button>
                    </fieldset>
                </div>
                <div>
                    <input type="checkbox" id="base64" name="base64" value="base64">
                    <label for="base64">Base64</label>
                    <fieldset id="incrementoDois" name="incrementoDois">
                        <input type="radio" id="codificarBase64" name="codificarBase64" value="codificar">
                        <label for="codificar">CODIFICAR</label>
                        <input type="radio" id="decodificarBase64" name="decodificarBase64" value="decodificar">
                        <label for="decodificar">DECODIFICAR</label><br>
                        <button id="btnCodificarBase64">Codificar Mensagem!</button>
                        <button id="btnDecodificarBase64">Decodificar Mensagem!</button>
                    </fieldset>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
