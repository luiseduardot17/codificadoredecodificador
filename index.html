<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mediaquery.css">
    <link rel="icon" href="./images/view-of-the-falls-gravity-falls-journal.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <title>Cipher</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <label for="mensagem"><strong>MENSAGEM:</strong></label>
            <textarea class="mensagem" id="mensagem" placeholder="Digite sua mensagem aqui..."
                name="mensagem"></textarea>
            <fieldset class="caixaSelecao">
                <legend class="tituloQuadro"><strong>Selecione a cifra a ser usada na sua mensagem:</strong></legend>
                <div class="divCifras">
                    <select id="cifras" class="cifras" name="cifras">
                        <option value="">Selecionar cifra</option>
                        <option value="1" id="cifraDeCesar">Cifra de César</option>
                        <option value="2" id="base64">Base64</option>
                    </select>

                    <fieldset id="incremento" name="incremento">
                        <legend class="tituloQuadro">Defina o número do deslocamento:</legend>
                        <input type="number" min="0" max="25" id="deslocamento" class="deslocamento" value="3"><br>
                    </fieldset>

                    <div class="radiais" id="radiais">
                        <input type="radio" id="codificar" name="radio" value="codificar">
                        <label for="codificar">CODIFICAR</label>

                        <input type="radio" id="decodificar" name="radio" value="decodificar">
                        <label for="decodificar">DECODIFICAR</label><br>
                    </div>

                    <div id="btnGo" class="btnGo">
                    </div>

                </div>
            </fieldset>

            <label for="resultado"><strong>RESULTADO:</strong></label>
            <textarea class="resultado" id="resultado" placeholder="A Codificação/Decodificação vai aparecer aqui!"
                name="resultado"></textarea>
            <button class="btnReload" id="reload"><strong>LIMPAR</strong></button>
        </form>
    </div>
    <div class="footer">
        <footer>
            <p>Desenvolvido por Luis Eduardo Gonçalves. Todos os direitos reservados.
                Projeto realizado para fins educacionais. 2022</p>
        </footer>
    </div>

    <script src="./cipher.js"></script>
</body>

</html>
